<style>
* {

}

body {
  margin: 0;
  background-color: AliceBlue;
}

/* Style the header */
.header {
  background-image: url('/WebsiteImages/falledits-10.jpg');
  background-repeat: no-repeat;

  background-size: cover;
  padding: 50px;
  text-align: center;

  font-weight: 500;

}

.topnav {
  overflow: hidden;
  background-color: DarkSlateGrey;
}

/* Style the topnav links */
.topnav a {
  float: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: inline;
  color: AliceBlue;
  text-align: center;
  padding: 20px 30px;
  margin: auto;
  text-decoration: none;
  font-family: monospace, Verdana, "Lucida Console";
}

/* Change color on hover */
.topnav a:hover {
  background-color: SeaGreen;
  color: white;
  font-size: 100%;
}

div.gallery {
  margin: auto;
  padding: 15px;
  float: left;
  display: inline;
}

div.gallery img {
  width: 60%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: left;
}

aside {
  width: 30%;
  padding: 40px;
  float: right;
