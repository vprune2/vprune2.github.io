<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background-color: AliceBlue;
}

/* Style the header */
.header {
  background-image: url('/WebsiteImages/falledits-10.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  padding: 50px;
  text-align: left;
  font-family: monospace, Verdana;
  font-size: 20px;
}

.header a {
  color: AliceBlue;
  text-decoration: none;
}

.header a:hover {

}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: DarkSlateGrey;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: AliceBlue;
  text-align: center;
  padding: 10px 20px;
  text-decoration: none;
  font-family: monospace, Verdana, "Lucida Console";
}

/* Change color on hover */
.topnav a:hover {
  background-color: SeaGreen;
  color: white;
  font-size: 100%;
}

div.gallery {
  margin: 20px;
  border: 1px solid #ccc;
  float: left;
  width: 800px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: left;
}

aside {
  width: 30%;
  padding: 40px;
  float: right;
  text-align: left;
  font-family: monospace, Verdana, "Lucida Console";
}
